<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/static/img/company.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(10px);
        }

        .auth-box {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 16px;
            padding: 32px;
            width: 360px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .auth-box h1 {
            font-size: 24px;
            margin: 0 0 16px;
            text-align: center;
        }

        .auth-box form {
            display: flex;
            flex-direction: column;
        }

        .auth-box label {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .auth-box input[type="email"],
        .auth-box input[type="password"] {
            padding: 10px;
            margin-bottom: 16px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }

        .auth-box input[type="email"]:focus,
        .auth-box input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        .auth-box button {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #1a73e8;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .auth-box button:hover {
            background-color: #155cb0;
        }

        .auth-box .register-link {
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
        }

        .auth-box .register-link a {
            color: #1a73e8;
            text-decoration: none;
        }

        .auth-box .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="auth-box">
        <h1>Вход</h1>
        <form action="/authenticate/login" method="post">
            <label for="email">Почта</label>
            <input type="email" id="email" name="email" placeholder="Введите почту" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            <button type="submit">Войти</button>
        </form>
        <div class="register-link">
            Нет аккаунта? <a href="/authenticate/register">Зарегистрироваться</a>
        </div>
    </div>
</div>
</body>
</html>
